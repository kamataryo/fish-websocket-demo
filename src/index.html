<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .button {
      position  : absolute;
      width     : 50px;
      height    : 50px;
      font-size : 30px;
    }
    .buttons .button-up {
      top  : 100px;
      left : 120px;
    }
    .buttons .button-right {
      top:  150px;
      left: 220px;
    }
    .buttons .button-down {
      top: 200px;
      left: 120px;
    }
    .buttons .button-left {
      top: 150px;
      left: 20px;
    }
  </style>
</head>
<body>
  <h1>コントローラー</h1>
  <div class="buttons">
    <button class="button button-up">↑</button>
    <button class="button button-right">→</button>
    <button class="button button-down">↓</button>
    <button class="button button-left">←</button>
  </div>
</body>
</html>
